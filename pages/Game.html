<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Snake and Arrows</title>
    <link rel="stylesheet" href="/Css/Game.css">

<body onload="SymChoice()"> 
    <center>   
	<div  class = "container">
    <div id="A" class = "sbs" id="main">
        <label for="Timer">Timer:</label>
        <span id="Timer" style="color:white;"></span><br>
	    <label for="titlename">Tile Name:</label>
        <input type="text" style="align-items: center;" value = "68" id="titlename" readonly>
	    <br>
		<br>
        <div id="_dice_">
            <img id="die" src="">
        </div>
        
        <p style="align-self:center;">Result: <b id="result"> </b> </p>
        
        <br /><br />
        
        <div id="_shake_" onClick="shakeDice()">
            <h3> TAP TO <br /> SHAKE DICE </h3>
        </div>
        
        <div id="_throw_" onClick="throwDice()">
            <h3> TAP TO  <br /> THROW DICE </h3>
        </div>       
        
        <div id="_again_" onClick="shakeDice()">
            <h3> TAP TO  <br /> SHAKE AGAIN </h3>
        </div>   
    </div>
	
	<div  id ="B"class = "sbs">
	 <h3>Game Info</h3>
	 <table>
        <tr>
            <td>Player Symbol :</td>
            <td><input type="text"  id="Symname" readonly></td>
        </tr>
	    
         <tr>
            <td>Tile Name: </td>
            <td><input type="text" value = "Cosmic Conciousness" id="Nametime" readonly></td>
        </tr>
		
		<tr>
		 <td>Previous Dice Roll: </td>
		 <td><input type = "text" value = "" id = "prevroll" readonly></td><br>
		 
        </tr>
		<tr>
		 <td>Previous Tile Name: </td>
		 <td><input type = "text" value = "" id = "prevtile" readonly></td><br>
		 
        </tr>
                <tr>
            <td>Commentary Page:</td>
            <td><input type="button" value="Tile Commentary" id="Compage" onClick="Commentary('Commentary.html')"></td>
        </tr>
	 </table>
	</div>
	</div>
	
    <div id="footer"></div>

</div>
    </center>

</body>
</html>
